{% extends 'base.html' %}

{% block content %}
  <h1>{{ director.name }}</h1>
  <a href="{% url 'director-update' pk=director.pk %}">Update</a>
  <form method="post" action="{% url 'director-delete' pk=director.pk %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
  </form>
{% endblock %}
