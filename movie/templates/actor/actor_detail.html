{% extends 'base.html' %}

{% block content %}
  <h1>{{ actor.name }}</h1>
  <a href="{% url 'actor-update' pk=actor.pk %}">Update</a>
  <form method="post" action="{% url 'actor-delete' pk=actor.pk %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
  </form>
{% endblock %}
