{% extends 'base.html' %}

{% block content %}
    <h1>{{ movie.title }}</h1>
    <p>Year: {{ movie.year }}</p>
    <p>Director: {{ movie.director.name }}</p>
    <p>Actors: {% for actor in movie.actors.all %}{{ actor.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>

    <a href="{% url 'movie-update' pk=movie.pk %}">Update</a>
    <form method="post" action="{% url 'movie-delete' pk=movie.pk %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
    </form>
{% endblock %}
